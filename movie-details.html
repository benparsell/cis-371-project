    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>

    <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyDKChk9CActHlMIajRjHl9LAgjL3DHxHgc",
      authDomain: "cis-371-project.firebaseapp.com",
      databaseURL: "https://cis-371-project.firebaseio.com",
      projectId: "cis-371-project",
      storageBucket: "cis-371-project.appspot.com",
      messagingSenderId: "580346306494"
    };
    firebase.initializeApp(config);


    function signOut() {
      firebase.auth().signOut();
    }

    /**
     * Handles the sign in button press.
     */
    function toggleSignIn() {
      if (firebase.auth().currentUser) {
        // [START signout]
        firebase.auth().signOut();
        // [END signout]
      } else {
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        if (email.length < 4) {
          alert('Please enter an email address.');
          return;
        }
        if (password.length < 4) {
          alert('Please enter a password.');
          return;
        }
        // Sign in with email and pass.
        // [START authwithemail]
        firebase.auth().signInWithEmailAndPassword(email, password).catch(function(error) {
          // Handle Errors here.
          var errorCode = error.code;
          var errorMessage = error.message;
          // [START_EXCLUDE]
          if (errorCode === 'auth/wrong-password') {
            alert('Wrong password.');
          } else {
            alert(errorMessage);
          }
          console.log(error);
          document.getElementById('log-in').disabled = false;
          // [END_EXCLUDE]
        });
        // [END authwithemail]
      }
      document.getElementById('log-in').disabled = true;
    }

    firebase.auth().onAuthStateChanged(function(user) {
      if (user) {
        console.log("CORRECT");
        var nav_cont = document.getElementById("account-dropdown");
        while (nav_cont.firstChild) {
            nav_cont.removeChild(nav_cont.firstChild);
        }

        var li_item_1 = document.createElement("li");
        var a_item_1 = document.createElement("a");
        a_item_1.innerHTML = "Account Details";
        a_item_1.setAttribute("class", "dropdown-item");
        a_item_1.setAttribute("href", "#");

        var li_item_2 = document.createElement("li");
        var a_item_2 = document.createElement("a");
        a_item_2.innerHTML = "Sign Out";
        a_item_2.setAttribute("class", "dropdown-item");
        a_item_2.setAttribute("href", "#");
        a_item_2.addEventListener("click", toggleSignIn);

        li_item_1.appendChild(a_item_1);
        li_item_2.appendChild(a_item_2);

        nav_cont.appendChild(li_item_1);
        nav_cont.appendChild(li_item_2);

      } else {
        console.log("INCORRECT");
        var nav_cont = document.getElementById("account-dropdown");
        while (nav_cont.firstChild) {
            nav_cont.removeChild(nav_cont.firstChild);
        }

        var li_item_1 = document.createElement("li");
        var a_item_1 = document.createElement("a");
        a_item_1.innerHTML = "Register";
        a_item_1.setAttribute("class", "dropdown-item");
        a_item_1.setAttribute("href", "register.html");

        var li_item_2 = document.createElement("li");
        var a_item_2 = document.createElement("a");
        a_item_2.innerHTML = "Sign In";
        a_item_2.setAttribute("class", "dropdown-item");
        a_item_2.setAttribute("id", "sign-in-button");
        a_item_2.setAttribute("href", "javascript:void(0)");

        li_item_1.appendChild(a_item_1);
        a_item_2.appendChild(li_item_2);
        nav_cont.appendChild(li_item_1);
        nav_cont.appendChild(a_item_2);
      }
    });

    var database = firebase.database();
    var movies_ref = database.ref('movies');
    var showtimes_ref = database.ref('showtimes');

    movies_ref.on("child_added", function(snapshot, prevChildKey) {
      var movie = snapshot.val();
      if(movie.movie_id == sessionStorage.getItem('movie_id')) {
        console.log(movie.title);
        var movie_header = document.getElementById("movie_head");
        movie_header.innerHTML = "Tickets and Details on " + movie.title;

        var movie_col_1 = document.getElementById("movie-details-1");
        var img = document.createElement("img");
        img.setAttribute('src', movie.img_link);
        img.setAttribute('class', 'img-fluid');

        movie_col_1.appendChild(img);

        var movie_col_2 = document.getElementById("movie-details-2");
        var desc = document.createElement("p");
        desc.innerHTML = movie.overview;

        movie_col_2.appendChild(desc);

        var movie_col_3 = document.getElementById("movie-details-3");

        var movie_title_head = document.getElementById("showtime-heading");
        movie_title_head.innerHTML = movie.title;


      } else if (sessionStorage.getItem("movie_id") == null) {
        var movie_header = document.getElementById("movie_head");
        movie_header.innerHTML = "You haven't selected a movie!";
      }

    });

    showtimes_ref.on("child_added", function(snapshot, prevChildKey) {
      var showtime = snapshot.val();
      if(sessionStorage.getItem('movie_id')) {
        var movie_id = sessionStorage.getItem('movie_id');
        if(movie_id == showtime.movieID) {
          var showtimes_list = document.getElementById("showtimes_list");
          var showtimes_a = document.createElement("a");
          showtimes_a.setAttribute("href", "javascript:void(0)");
          showtimes_a.setAttribute("class", "btn btn-showtime");
          showtimes_a.setAttribute("data-showtime_id", showtime.showID);
          showtimes_a.setAttribute("data-movie-id", movie_id);
          showtimes_a.addEventListener("click", ben);
          if(showtime.ticketsAvailable < 1) {
            showtimes_a.setAttribute("class", "btn btn-showtime disabled");
            showtimes_a.setAttribute("aria-disabled", "true");
          }

          var showtimes_list_item = document.createElement('li');
          showtimes_list_item.innerHTML = showtime.time + ", " + showtime.date;

          showtimes_a.appendChild(showtimes_list_item);
          showtimes_list.appendChild(showtimes_a);
        }
      }
    });

    function ben(ev){
      var button = ev.target;
      var showtime_id = button.getAttribute("data-showtime-id");
      sessionStorage.setItem('showtime_id', showtime_id);
      window.location = "checkout.html";
    }

    console.log(sessionStorage.getItem("movie_id"));
  </script>
