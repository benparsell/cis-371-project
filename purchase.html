    <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyDKChk9CActHlMIajRjHl9LAgjL3DHxHgc",
      authDomain: "cis-371-project.firebaseapp.com",
      databaseURL: "https://cis-371-project.firebaseio.com",
      projectId: "cis-371-project",
      storageBucket: "cis-371-project.appspot.com",
      messagingSenderId: "580346306494"
    };
    firebase.initializeApp(config);

    var formerTicketCount = null;

    function signOut() {
      firebase.auth().signOut();
    }

    /**
     * Handles the sign in button press.
     */
    function toggleSignIn() {
      if (firebase.auth().currentUser) {
        // [START signout]
        firebase.auth().signOut();
        // [END signout]
      } else {
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        if (email.length < 4) {
          alert('Please enter an email address.');
          return;
        }
        if (password.length < 4) {
          alert('Please enter a password.');
          return;
        }
        // Sign in with email and pass.
        // [START authwithemail]
        firebase.auth().signInWithEmailAndPassword(email, password).catch(function(error) {
          // Handle Errors here.
          var errorCode = error.code;
          var errorMessage = error.message;
          // [START_EXCLUDE]
          if (errorCode === 'auth/wrong-password') {
            alert('Wrong password.');
          } else {
            alert(errorMessage);
          }
          console.log(error);
          document.getElementById('log-in').disabled = false;
          // [END_EXCLUDE]
        });
        // [END authwithemail]
      }
      document.getElementById('log-in').disabled = true;
    }

    var database = firebase.database();
    var movies_ref = database.ref('movies');
    var showtimes_ref = database.ref('showtimes');

    movies_ref.on("child_added", function(snapshot, prevChildKey) {
      var movie = snapshot.val();
      if(movie.movie_id == sessionStorage.getItem("movie_id")) {
        var movie_header = document.getElementById("movie_head");
        movie_header.innerHTML = "Purchase tickets for " + movie.title + " — Billing Info";

        var movie_col_1 = document.getElementById("movie-details-1");
        var img = document.createElement("img");
        img.setAttribute('src', movie.img_link);
        img.setAttribute('class', 'img-fluid');

        movie_col_1.appendChild(img);
      }

    });

    var ticketsSelected = document.getElementById("ticketsSelected");
    ticketsSelected.innerHTML = sessionStorage.getItem("ticketsSelected") + " tickets selected";

    showtimes_ref.on("child_added", function(snapshot, prevChildKey) {
      var showtime = snapshot.val();
      if(showtime.showID == sessionStorage.getItem("showtime_id")) {
        var ticketPrice = document.getElementById("ticketPrice");
        ticketPrice.innerHTML = "* " + showtime.ticketPrice + " per ticket";

        var total = document.getElementById("total");
        total.innerHTML = "$" + showtime.ticketPrice * sessionStorage.getItem("ticketsSelected") + " Total Charge";
      }

    });



    </script>
